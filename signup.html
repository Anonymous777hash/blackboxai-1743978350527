<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathTube - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-container {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                              url('https://images.pexels.com/photos/5904932/pexels-photo-5904932.jpeg');
            background-size: cover;
            background-position: center;
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm py-3 px-6">
        <div class="flex items-center justify-between">
            <a href="index.html" class="text-red-600 text-xl font-bold">
                <i class="fas fa-gamepad"></i> MathTube
            </a>
            <div>
                <span class="text-gray-600">Already have an account?</span>
                <a href="login.html" class="ml-2 text-red-600 font-medium hover:underline">Sign in</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-container min-h-screen flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
                <!-- Form Header -->
                <div class="bg-red-600 text-white p-6 text-center">
                    <h1 class="text-2xl font-bold">Create Your Account</h1>
                    <p class="mt-2">Join us to save your game progress and favorites</p>
                </div>

                <!-- Form Body -->
                <div class="p-6">
                    <form id="signup-form" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" required
                                   class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none"
                                   placeholder="your@email.com">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" required
                                   class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none"
                                   placeholder="••••••••">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" id="confirm-password" required
                                   class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none"
                                   placeholder="••••••••">
                        </div>
                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Simple validation
            if (!email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Save to localStorage (demo only)
            localStorage.setItem('mathTubeUser', JSON.stringify({
                email: email,
                password: password
            }));
            
            // Redirect to home page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
