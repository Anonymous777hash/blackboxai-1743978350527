<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathTube - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-container {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                              url('https://images.pexels.com/photos/5904932/pexels-photo-5904932.jpeg');
            background-size: cover;
            background-position: center;
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm py-3 px-6">
        <div class="flex items-center justify-between">
            <a href="index.html" class="text-red-600 text-xl font-bold">
                <i class="fas fa-gamepad"></i> MathTube
            </a>
            <div>
                <span class="text-gray-600">Don't have an account?</span>
                <a href="signup.html" class="ml-2 text-red-600 font-medium hover:underline">Sign up</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-container min-h-screen flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
                <!-- Form Header -->
                <div class="bg-red-600 text-white p-6 text-center">
                    <h1 class="text-2xl font-bold">Welcome Back!</h1>
                    <p class="mt-2">Sign in to save your game progress and favorites</p>
                </div>

                <!-- Form Body -->
                <div class="p-6">
                    <!-- Social Login Buttons -->
                    <div class="space-y-3 mb-6">
                        <button class="w-full flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
                            <i class="fab fa-facebook-f"></i>
                            <span>Continue with Facebook</span>
                        </button>
                        <button class="w-full flex items-center justify-center space-x-2 bg-white hover:bg-gray-100 text-gray-800 border border-gray-300 py-2 px-4 rounded-lg">
                            <i class="fab fa-google"></i>
                            <span>Continue with Google</span>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="flex items-center my-6">
                        <div class="flex-1 border-t border-gray-300"></div>
                        <div class="px-3 text-gray-500">or</div>
                        <div class="flex-1 border-t border-gray-300"></div>
                    </div>

                    <!-- Email/Password Form -->
                    <form id="login-form" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" required
                                   class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none"
                                   placeholder="your@email.com">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" required
                                   class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none"
                                   placeholder="••••••••">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-red-600 hover:underline">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Save to localStorage (demo only)
            localStorage.setItem('mathTubeUser', JSON.stringify({
                email: email,
                remember: remember
            }));
            
            // Redirect to home page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
